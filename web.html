<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        body{
            background-color: rgb(228, 228, 219);
            font-family: cursive;

        }
        .navb{
            background-color: rgba(116, 83, 12, 0.975);
            color: rgb(152, 214, 90);
            align-items: center;
            justify-content: space-between;
            display: flex;
            padding: 25px;
            
        }
        .navb h1{
            font-weight: 40;
            font-size: 50px;
        }
      .no{
        padding: 10px;
        justify-content: center;
        justify-items: center;
        
      }
      .no a{
        padding: 15px;
        margin: 10px;
        background-color: rgb(182, 148, 62);
        border-radius: 50px;
        
       
    
      }
      .img h1{
        font-family: cursive;
        font-size: 50px;
        text-align: center;
        position: relative;
        padding: 120px;
        
      }
      .img p{
        text-align: center;
        font-family: cursive;
        font-weight: bolder;
        font-size:25px;
        
      }
      @media(max-width:768px){
        .navb{
          flex-direction: column;
          text-align: center;
        }
        .navb div{
          margin-top: 10px;
        }
        .img h1{
          font-size: 36px;
        }
        .img p{
          font-size: 18px;
        }
      }
      @media(max-width:480px){
        .img h1{
          font-size: 28px;
        }
        .navb a{
          display: block;
          margin: 5px 0;
        }
      }
      

    </style>


    
</head>
<body>
    
        <nav class="navb">
            
           <h1>BODH</h1>

            <div class="no">
                <a href="">Home</a>
                <a href="">Services</a>
                <a href="">About</a>
                <a href="">Contacts</a>
            </div>
            
        </nav>
    
    <div class="img">
        <h1>
      Welcome to my Page
        </h1>
        <p>
            A  place where u learn
        </p>
         
    </div>
    <footer>

        
    </footer>
    
</body>
</html>
